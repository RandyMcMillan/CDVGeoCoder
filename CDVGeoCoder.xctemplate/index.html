                function onBodyLoad()
                {
                    document.addEventListener("deviceready", onDeviceReady, false);
                }
                
                
                
                /* When this function is called, PhoneGap has been initialized and is ready to roll */
                function onDeviceReady() {
                    
                    var root = this;
                    
                    geoCode = window.plugins.___FILEBASENAME___;
                    
                    if (geoCode != null) {
                        geoCode.onLocationChange = function(loc){ root.locChanged(loc); };
                        geoCode.onClose = function(){root.onCloseBrowser()};
                        geoCode.onOpenExternal = function(){root.onOpenExternal();};
                        geoCode.showGeoView("Adobe Systems Incorporated 1540 Broadway, 17th Floor New York, NY 10036");
                        
                        
                        geoCode.onLocationFound = function(lat,long){
                            console.log(lat);
                            console.log(long);
                            var latitude = lat;
                            var longitude = long;
                            console.log(latitude);
                            console.log(longitude);
                            
                        };
                        
                        //geoCode.getLocation("Adobe Systems Incorporated 1540 Broadway, 17th Floor New York, NY 10036");
                        
                    }
                }
                
                function onCloseBrowser() {
                    console.log("onCloseBrowser!");
                }
                
                function locChanged(loc) {
                    console.log("locChanged!");
                }
                
                function onOpenExternal() {
                    console.log("onOpenExternal!");
                }
                
                
                
                </script>
            </head>
    <body onload="onBodyLoad()">
